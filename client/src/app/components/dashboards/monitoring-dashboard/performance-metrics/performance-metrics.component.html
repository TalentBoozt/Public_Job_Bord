<div class="metrics-container">
  <h2>Performance Metrics</h2>
  <label for="metrics-dropdown" style="color: var(--color-text-200);">Select a Metric: &nbsp;</label>
  <select id="metrics-dropdown" [(ngModel)]="selectedMetric" (change)="onMetricSelect()">
    <option *ngFor="let metric of metrics" [value]="metric">{{ metric }}</option>
  </select>

  <div *ngIf="chartData.length">
    <canvas
      baseChart
      [datasets]="chartData"
      [labels]="labels"
      [options]="lineChartOptions"
      [legend]="true"
      chartType="bar"
    ></canvas>
  </div>
</div>
